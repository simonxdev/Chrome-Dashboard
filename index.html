<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>My Dashboard</title>
    </head>
    <body>
        <main>
            <div class="top">
                <div class="cryptobox">
                    <div id="bitcoin"></div>
                    <div id="dogecoin"></div>
                    <div id="ethereum"></div>
                </div>
                <div id="weather">
                </div>
            </div>
            <div class="center">
                <div><h1 id="time">Time</h1></div>
                <div class="google">
                    <form action="http://google.de/search?" method="get" target="_blank">
                    <input class="googleinput" type="text" name="q" id="q" />
                    <input class="googlebtn" type="submit" value="Suchen">
                </div>
                <div id="news"></div>
            </div>
            

            <div class="bottom">
                <p id="author"></p>
                <div id="tasks">
                    <div class="tasklist">
                        <p>Erinnerungen:</p>
                        <div id="keineintrag" class="keineintrag">Kein Eintrag</div>                       
                    </div>
                    <button type="button" id="taskbtn" class="taskbtn"><svg style="margin-bottom: -3px;" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 addicon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                      </svg> <span>Hinzufügen</span></button>
                      <button type="button" id="deletetasks" class="taskbtn"><span>Alle löschen</span></button>
                </div>
            </div>
        </main>
        <div id="taskcontainer" class="taskcontainer hidden">
            <div class="taskmodal">
                <div class="addtask">
                    <svg class="close" id="close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <h3>Erinnerung hinzufügen:</h3>
                    <input id="tasktext" class="tasktext" type="text">
                    <button type="button" id="taskmodalbtn" class="taskmodalbtn"><svg style="margin-bottom: -3px;" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 addicon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg> <span>Hinzufügen</span></button>
                </div>
            </div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
